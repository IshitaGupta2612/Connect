<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Applicant Basic Details Update</title>
  </head>
  <body>
      <h1 align="center">Basic Details Update</h1>
      <div class="container">
    <form class="row g-3" action="/UpdateBasicDetails/{{allBasicDetails.sno}}" method="POST">
      
      <div class="row g-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="first_name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="last_name">
        </div>
      </div>
      </div>

      <div class="container">

      
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" name=email>
        </div>
        <div class="col-md-7">
            <label for="inputDesignation" class="form-label">Designation</label>
            <input type="text" class="form-control" id="inputDesignation" name="designation">
          </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address 1</label>
          <input type="text" class="form-control" id="inputAddress" name="addressa">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" name="addressb">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" name="city">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <input type="text" class="form-control" id="inputState" name="state">

        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zipcode</label>
          <input type="text" class="form-control" id="inputZip" name="zip">
        </div>
        <!--
        <div class="col-md-7">
            <label for="inputNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="inputNumber" name="phone">
          </div>
        -->          

          <div class="container">
          Gender
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">
              Male
            </label>
          </div>
          </div>

          <select class="form-select" aria-label="Relationship Status" name="relation_staus">
            <option selected>Relationship Status</option>
            <option value="Married">Married</option>
            <option value="Unmarried">Unmarried</option>
          </select>
       
        <br>
        <div class="row-12">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
        <br>
      </div>
    </form>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>

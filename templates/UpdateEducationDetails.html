<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Applicant Education Details Update</title>
  </head>
  <body>
    <form action="/UpdateEducationDetails/{{allEducationDetails.sno}}" method="POST">
      <h1 align="center">Education Details Update</h1>
      <div class="container">
      <h3>SSC Result</h3><hr>

      <div class="col-md-2">
    <label for="inputBoard" class="form-label">Name of Board</label>
    <input type="text" class="form-control" id="inputBoard" name="sscboard">
  </div>
  <div class="col-md-2">
    <label for="inputYear" class="form-label">Passing Year</label>
    <input type="text" class="form-control" id="inputYear" name="sscyear">
  </div>
  <div class="col-md-2">
    <label for="inputPercent" class="form-label">Percentage</label>
    <input type="text" class="form-control" id="inputPercent" name="sscpercent">
  </div>

      <h3>HSC/Diploma Result</h3><hr>

      <div class="col-md-2">
        <label for="inputBoard" class="form-label">Name of Board</label>
        <input type="text" class="form-control" id="inputBoard" name="hscboard">
      </div>
      <div class="col-md-2">
        <label for="inputYear" class="form-label">Passing Year</label>
        <input type="text" class="form-control" id="inputYear" name="hscyear">
      </div>
      <div class="col-md-2">
        <label for="inputPercent" class="form-label">Percentage</label>
        <input type="text" class="form-control" id="inputPercent" name="hscpercent">
      </div>

      

      <h3>Bachelor Degree</h3><hr>
      
      <div class="col-md-2">
        <label for="inputBoard" class="form-label">Name of Board</label>
        <input type="text" class="form-control" id="inputBoard" name="bachelorboard">
      </div>
      <div class="col-md-2">
        <label for="inputYear" class="form-label">Passing Year</label>
        <input type="text" class="form-control" id="inputYear" name="bacheloryear">
      </div>
      <div class="col-md-2">
        <label for="inputPercent" class="form-label">Percentage</label>
        <input type="text" class="form-control" id="inputPercent" name="bachelorpercent">
      </div>

      <h3>Masters Degree</h3><hr>
      <div class="col-md-2">
        <label for="inputBoard" class="form-label">Name of Board</label>
        <input type="text" class="form-control" id="inputBoard" name="mastersboard">
      </div>
      <div class="col-md-2">
        <label for="inputYear" class="form-label">Passing Year</label>
        <input type="text" class="form-control" id="inputYear" name="mastersyear">
      </div>
      <div class="col-md-2">
        <label for="inputPercent" class="form-label">Percentage</label>
        <input type="text" class="form-control" id="inputPercent" name="masterspercent">
      </div>
  

        <br>
        <div class="row-12">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
 
    </div>
    </form>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
